
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Timer ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #ffb6c1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #timer {
      font-size: 1.8rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>‚ù§Ô∏è Together Since 25th Oct 2024 ‚ù§Ô∏è</h1>
  <div id="timer">Loading love time...</div>

  <script>
    const startDate = new Date("2024-10-25T13:16:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("timer").innerText =
        `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds üíï`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
